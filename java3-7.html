<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바3-7</title>
</head>
<body>
    <h1>콘솔로 몬스터를 물리치자</h1>

    <h3><span>for문</span>은 <span>반복 횟수가 분명한 경우</span>에 사용하기 편하며,<br>
        <span>while문</span>은 <span>반복 횟수가 사전에 정해지지 않은 경우</span>가 사용하기 편하다.
    </h3>

    <style>
        span {
            font-size: 24px;
            color: orange;
        }
    </style>

    <script>

        var enemy = 100;
        var attack;
        var count = 0;

        window.alert('대전 시작!');

        while(enemy > 0) {
            attack = Math.floor(Math.random() * 30) + 1;
            console.log('몬스터에게' + attack + '의 피해를 입혔다!');
            enemy -= attack;
            count++;
        }
        console.log(count + '회 만에 몬스터를 물리쳤다!');
    </script>
</body>
</html>
