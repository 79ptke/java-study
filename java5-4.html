<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>5-4</title>
</head>
<body>
    <h1>사진 변경하기</h1>

    <section>
        <div class="center">
            <div>
                <img src="./img/img1.jpg" id="bigimg">
            </div>
            <ul>
                <li><img src="./img/thumb-img1.jpg" class="thumb" data-image="./img/img1.jpg"></li>
                <li><img src="./img/thumb-img2.jpg" class="thumb" data-image="./img/img2.jpg"></li>
                <li><img src="./img/thumb-img3.jpg" class="thumb" data-image="./img/img3.jpg"></li>
            </ul>
        </div>
    </section>

    <style>
        section img {
            max-width: 100%;
        }
        .center {
            margin: 0 auto;
            width: 50%;
        }
        ul {
            overflow: hidden;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        li {
            float: left;
            margin-right: 1%;
            width: 24%;
        }
    </style>

    <script>
        var thumbs = document.querySelectorAll('.thumb');
        for(var i = 0; i < thumbs.length; i++) {
            thumbs[i].onclick = function() {
                document.getElementById('bigimg').src = this.dataset.image;
            };
        }
    </script>

</body>
</html>
