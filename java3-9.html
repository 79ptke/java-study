<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>자바3-9</title>
</head>
<body>
    <h1>FizzBuzz</h1>

    <script>

        var  fizzbuzz = function(num) {
            if(num % 3 === 0 && num % 5 === 0) {
                return 'FizzBuzz';
            } else if (num % 3 === 0) {
                return 'Fizz';
            } else if (num % 5 === 0) {
                return 'Buzz';
            } else {
                return num;
            }
        }
        // console.log(fizzbuzz(15));

        for(var i = 1; i <= 30; i++) {
            console.log(fizzbuzz(i));
        }

    </script>
</body>
