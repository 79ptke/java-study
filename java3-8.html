<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바3-8</title>
</head>
<body>
    <h1>세금 포함 가격 계산하기</h1>


    <section>
        <p id="output"></p>
        <p id="output2"></p>
        <p id="output3"></p>
    </section>

    <script>

        var  total = function(price) {
            var tax = 0.08;
            return price + price * tax;
        }
        console.log('커피 기계의 가격은' + total(8000) + '원(부가세 포함)입니다.');
        document.getElementById('output').textContent = '커피 기계의 가격은' + total(8000) + '원(부가세 포함)입니다.';
        document.getElementById('output2').textContent = '커피 기계의 가격은' + total(200) + '원(부가세 포함)입니다.';
        document.getElementById('output3').textContent = '커피 기계의 가격은' + total(1500) + '원(부가세 포함)입니다.';
    </script>
</body>
</html>
